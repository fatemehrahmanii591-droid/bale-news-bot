name: Daily News Bot

on:
  schedule:
    # اجرای خودکار هر روز ساعت 6 صبح (به وقت UTC)
    # برای ساعت 9:30 صبح ایران -> 6:00 UTC
    - cron: '0 6 * * *'
  
  # امکان اجرای دستی
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news bot
        env:
          BALE_TOKEN: ${{ secrets.BALE_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python news_bot.py
      
      - name: Commit and push archive changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add news_archive.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update news archive [skip ci]"
          git push
        continue-on-error: true
