name: Daily News Bot

on:
  schedule:
    # Ù‡Ø± Ø±ÙˆØ² Ø³Ø§Ø¹Øª 7 ØµØ¨Ø­ (Ø¨Ù‡ ÙˆÙ‚Øª ØªÙ‡Ø±Ø§Ù†)
    - cron: '30 3 * * *'
  
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news bot
        env:
          BALE_TOKEN: ${{ secrets.BALE_TOKEN }}
        run: python news_bot.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add news_archive.json users.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Update archive [bot]"
          git push || echo "Nothing to push"
