name: Handle Messages

on:
  schedule:
    # هر 10 دقیقه یک‌بار (برای پاسخ سریع)
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  handle-messages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Handle Messages
      env:
        BALE_TOKEN: ${{ secrets.BALE_TOKEN }}
      run: |
        python bot_handler.py
